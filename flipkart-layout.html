<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart-Layout</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
*{
  margin: 0px;
  padding: 0px;
}
nav{
 background-color: blue;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px 0px;
}
.logo img{
  width: 75px;
  margin: 7px;
  
}
.search{
  background-color: white;
  padding: 10px;
  width: 600px;
  margin: 0px 15px;
  display: flex;
  justify-content: space-between;
  color: blue;
  border-radius: 5px;
}
.search input{
  width: 380px;
  border: none;
  outline: none;
  font-size: 14px;
}
.btn{
  padding: 5px 14px;
  font-size: 16px;
  font-weight: 550;
}
.login{
  margin: 20px;
  color: white;
}
.cart{
  margin: 20px;
  color: white;
}
.sell{
  margin: 20px;
  color: white;
}
.dots{
  margin: 20px;
  color: white;
}
.header img{
  width: 75px;
  flex-basis: 100px;
}
.header li{
  margin: 25px;
}

</style>
  </head>
<body>
   <nav>
    <div class="logo">
      <img src="images/flipkart logo.png">
      </div>
      <div class="search">
<input type="text" placeholder="Search for product ,brands and more">
<i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <button class="btn btn-outline-dark">Login</button>
<div class="login">
  <i class="fa-solid fa-user"> Account</i>
</div>
<div class="cart">
  <i class="fa-solid fa-cart-shopping"> My Cart</i>
</div>
<div class="sell">
  <i class="fa-solid fa-landmark">Categories</i>
</div>
<div class="dots">
  <i class="fa-solid fa-ellipsis-vertical"></i>
</div>
   </nav>
   <div class="header">
    <ul class="list flex">
<li style="display: inline-block;">
<img src="images/grocery.jpg">
<p class="text-dark"><b>Grocery</b></p>
</li>
<li style="display: inline-block;">
  <img src="images/mobiles.jpg">
  <p class="text-dark"><b>Mobiles</b></p>
  </li>
  <li style="display: inline-block;">
    <img src="images/fashion.jpg">
    <p class="text-dark"><b>Fashion</b></p>
    </li>
    <li style="display: inline-block;">
      <img src="images/electronics.jpg">
      <p class="text-dark"><b>Electronics</b></p>
      </li>
      <li style="display: inline-block;">
        <img src="images/Furniture.jpg">
        <p class="text-dark"><b>Furniture</b></p>
        </li>
        <li style="display: inline-block;">
          <img src="images/Appliances.jpg">
          <p class="text-dark"><b>Appliances</b></p>
          </li>
          <li style="display: inline-block;">
            <img src="images/Travel.jpg">
      <p class="text-dark"><b>Travel</b></p>
      </li>
    <li style="display: inline-block;">
     <img src="images/Beauty.jpg">
       <p class="text-dark"><b>Beauty
       </b></p>
     </li>
    <li style="display: inline-block;">
     <img src="images/toy.jpg">
       <p class="text-dark"><b>Toys
       </b></p>
     </li>
  <hr class="text-dark">
  Recently View Products
</ul>
   </div>
   
  <hr class="text-dark">
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="card">
      <img src="images/dress.jpg" class="card-img-top " alt=".."> 
             <div class="card-body">
            <h6>Women's Ethinic Sets</h6>
            </div>
            </div>
            
        </div>
        <div class="col-md-2">
            <div class="card">
            
             <img src="images/bag.jpg" class="card-img-top" alt="....."> 
             <div class="card-body">
               <h6>Handbag </h6>
            </div>
            </div>
            
        </div>
        <div class="col-md-2">
            <div class="card">
        
             <img src="images/jewellwey.jpg" class="card-img-top" alt="....."> 
             <div class="card-body">
                <h6>Brado jewellwery Set</h6>
            </div>
            </div>
        </div>
        <div class="col-md-2">
          <div class="card">
      
           <img src="images/shoes.jpg" class="card-img-top" alt="....."> 
           <div class="card-body">
             <h6>Deals4you</h6>
          </div>
          </div>
      </div>
      <div class="col-md-2">
        <div class="card">
  <img src="images/watch.jpg" class="card-img-top " alt=".."> 
         <div class="card-body">
       <h6>SONATA</h6>
        </div>
        </div>
        
    </div>
    <div class="col-md-2">
        <div class="card">
        
         <img src="images/i-phone.jpg" class="card-img-top" alt="....."> 
         <div class="card-body">
            <h6>APPLE iphone 14</h6>
        </div>
        </div>
        
    </div>
        </div>
        </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 bg-dark text-light text-center p-3"> copy right @2023</div>
    </div>
    </div>
</body>
</html>
